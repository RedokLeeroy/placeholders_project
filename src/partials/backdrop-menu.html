<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal__close" type="button" data-modal-close>
      <svg class="modal__icon" width="11" height="11">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <form class="callback">
      <p class="callback__caption">Please leave your details, we will call you back</p>
      <label class="callback__item">
        <span class="callback__label">Name</span>
        <input class="callback__input" type="text" name="name" />
        <svg class="callback__icon" width="18" height="18">
          <use href="./images/icons.svg#icon-modal-person"></use>
        </svg>
      </label>
      <label class="callback__item">
        <span class="callback__label">Phone number</span>
        <input class="callback__input" type="tel" name="phone-number" id="id-tel" />
        <svg class="callback__icon" width="18" height="18">
          <use href="./images/icons.svg#icon-modal-phone"></use>
        </svg>
      </label>
      <label class="callback__item">
        <span class="callback__label">e-mail</span>
        <input class="callback__input" type="email" name="email" />
        <svg class="callback__icon" width="18" height="18">
          <use href="./images/icons.svg#icon-modal-email"></use>
        </svg>
      </label>
      <label class="callback__item callback__comment">
        <span class="callback__label">Сomment or question</span>
        <textarea
          class="callback__input--textarea"
          name="comment"
          rows="10"
          placeholder="Enter text"
        ></textarea>
      </label>
      <label class="callback__item-policy">
        <input class="callback__input-policy visually-hidden" type="checkbox" name="policy" />
        <span class="callback__icon-policy"></span>
        <span>Sign up to receive news by e-mail</span>
      </label>

      <button class="btn--accent callback__btn--accent" type="submit">Сall me</button>
    </form>
  </div>
</div>
